        // DOM Elements
        const quizView = document.getElementById('quiz-view');
        const summaryView = document.getElementById('summary-view');
        const resultsListView = document.getElementById('results-list-view');
        const progressCounter = document.getElementById('progress-counter');
        const hanziDisplay = document.getElementById('hanzi-display');
        const speakButton = document.getElementById('speak-button');
        const optionsContainer = document.getElementById('options-container');

        // State variables
        let quizWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let results = [];
        const totalWords = vocabulary.length;
        
        // --- Utility Functions ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                alert('ຂໍອະໄພ, ເບົາເຊີຂອງທ່ານບໍ່ຮອງຮັບການອ່ານອອກສຽງ');
            }
        }
        
        // --- Quiz Logic ---
        function initializeQuiz() {
            // Reset state
            score = 0;
            currentWordIndex = 0;
            results = [];
            quizWords = [...vocabulary];
            shuffleArray(quizWords);

            // Update UI
            summaryView.classList.add('hidden');
            resultsListView.classList.add('hidden');
            quizView.classList.remove('hidden');
            document.getElementById('app').classList.remove('mt-4'); // remove margin when quiz starts

            displayNextWord();
        }

        function displayNextWord() {
            if (currentWordIndex >= totalWords) {
                showSummary();
                return;
            }

            feedbackContainer.classList.add('hidden');
            nextButton.classList.add('hidden');
            optionsContainer.innerHTML = '';

            const currentWord = quizWords[currentWordIndex];
            progressCounter.textContent = `ຄຳທີ ${currentWordIndex + 1} / ${totalWords}`;
            hanziDisplay.textContent = currentWord.hanzi;

            // Generate choices
            const correctLao = currentWord.lao;
            let distractors = [];
            while (distractors.length < 3) {
                const randomWord = vocabulary[Math.floor(Math.random() * vocabulary.length)];
                if (randomWord.lao !== correctLao && !distractors.includes(randomWord.lao)) {
                    distractors.push(randomWord.lao);
                }
            }

            const choices = [correctLao, ...distractors];
            shuffleArray(choices);

            choices.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.className = "w-full text-left p-4 bg-white border-2 border-slate-200 rounded-lg text-slate-700 font-medium hover:bg-slate-50 hover:border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-500 btn";
                button.onclick = () => handleAnswer(choice, correctLao);
                optionsContainer.appendChild(button);
            });
        }

        function handleAnswer(selectedAnswer, correctAnswer) {
            const currentWord = quizWords[currentWordIndex];
            const isCorrect = selectedAnswer === correctAnswer;

            if (isCorrect) {
                score++;
                feedbackResult.textContent = '✅ ຖືກຕ້ອງ!';
                feedbackResult.className = 'text-xl font-bold mb-2 text-green-600';
            } else {
                feedbackResult.textContent = '❌ ຜິດ';
                feedbackResult.className = 'text-xl font-bold mb-2 text-red-600';
            }

            pinyinDisplay.textContent = currentWord.pinyin;
            translationDisplay.textContent = currentWord.lao;
            exampleHanzi.textContent = currentWord.example.hanzi;
            examplePinyin.textContent = currentWord.example.pinyin;
            exampleLao.textContent = currentWord.example.lao;

            feedbackContainer.classList.remove('hidden');

            // Visually update buttons
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled-option');
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct-answer');
                } else if (btn.textContent === selectedAnswer && !isCorrect) {
                    btn.classList.add('incorrect-answer');
                }
            });

            // Save result
            results.push({
                index: currentWordIndex,
                word: currentWord.hanzi,
                pinyin: currentWord.pinyin,
                answer: currentWord.lao,
                userAnswer: selectedAnswer,
                correct: isCorrect
            });

            nextButton.classList.remove('hidden');
        }
        
        function showSummary() {
            quizView.classList.add('hidden');
            summaryView.classList.remove('hidden');
            
            document.getElementById('correct-count').textContent = score;
            document.getElementById('incorrect-count').textContent = totalWords - score;
            document.getElementById('total-score').textContent = `${score} / ${totalWords}`;

            // Save results to localStorage
            try {
                localStorage.setItem('chineseQuizLastResults', JSON.stringify(results));
            } catch (e) {
                console.error("Could not save results to localStorage:", e);
            }
        }

        function displayResultsList(isCorrectList) {
            const filteredResults = results.filter(r => r.correct === isCorrectList);
            resultsListView.classList.remove('hidden');
            summaryView.classList.add('hidden');

            document.getElementById('app').classList.add('mt-4');

            document.getElementById('results-title').textContent = isCorrectList ? 'ລາຍການຄຳທີ່ຕອບຖືກ' : 'ລາຍການຄຳທີ່ຕອບຜິດ';
            
            const contentEl = document.getElementById('results-list-content');
            contentEl.innerHTML = '';

            if (filteredResults.length === 0) {
                contentEl.innerHTML = `<p class="text-slate-500">ບໍ່ມີລາຍການ</p>`;
                return;
            }

            filteredResults.forEach(result => {
                const item = document.createElement('div');
                item.className = 'p-3 border rounded-lg flex items-center justify-between';
                item.innerHTML = `
                    <div>
                        <div class="flex items-baseline">
                            <p class="text-xl font-semibold text-slate-800">${result.word}</p>
                            <p class="ml-3 text-slate-500">${result.pinyin}</p>
                        </div>
                        <p class="text-green-700">${result.answer}</p>
                        ${!isCorrectList ? `<p class="text-sm text-red-600">ເຈົ້າຕອບ: ${result.userAnswer}</p>` : ''}
                    </div>
                    <button class="speak-result-btn bg-slate-200 text-slate-600 rounded-full w-8 h-8 flex items-center justify-center hover:bg-slate-300 flex-shrink-0" data-word="${result.word}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon></svg>
                    </button>
                `;
                contentEl.appendChild(item);
            });
        }
        
        // --- Event Listeners ---
        speakButton.addEventListener('click', () => {
            speak(hanziDisplay.textContent);
        });

        nextButton.addEventListener('click', () => {
            currentWordIndex++;
            displayNextWord();
        });

        document.getElementById('restart-btn').addEventListener('click', initializeQuiz);
        
        document.getElementById('show-correct-btn').addEventListener('click', () => displayResultsList(true));
        
        document.getElementById('show-incorrect-btn').addEventListener('click', () => displayResultsList(false));
        
        document.getElementById('back-to-summary-btn').addEventListener('click', () => {
            resultsListView.classList.add('hidden');
            summaryView.classList.remove('hidden');
            document.getElementById('app').classList.remove('mt-4');
        });

        document.getElementById('results-list-content').addEventListener('click', (e) => {
             const button = e.target.closest('.speak-result-btn');
             if (button) {
                 speak(button.dataset.word);
             }
        });
        
        showLastResultBtn.addEventListener('click', () => {
             const lastResults = JSON.parse(localStorage.getItem('chineseQuizLastResults'));
             if (lastResults) {
                results = lastResults; // Load last results into current state
                const lastScore = results.filter(r => r.correct).length;
                score = lastScore; // update score
                showSummary();
             }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('chineseQuizLastResults')) {
                showLastResultBtn.classList.remove('hidden');
            }
            initializeQuiz();
        });

    </script>
</body>
</html>
